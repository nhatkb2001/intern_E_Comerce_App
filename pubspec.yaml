name: e_comerce_intern_nhat
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev



version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  rxdart: ^0.27.5
  iconsax: ^0.0.8
  firebase_core: ^1.21.1
  firebase_auth: ^3.4.2
  firebase_app_check: ^0.0.7
  firebase_analytics: ^9.3.3
  cloud_functions: ^3.3.6
  cloud_firestore: ^3.4.6
  firebase_database: ^9.1.3
  firebase_app_installations: ^0.1.1+6
  firebase_remote_config: ^2.0.16
  flutter_bloc: ^8.1.1
  equatable: ^2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
flutter:
  uses-material-design: true
  assets:
    - lib/src/constants/images/
    - lib/src/constants/images/signInBackground.png
  fonts:
    - family: SFProText
      fonts:
        - asset: lib/src/constants/fonts/sfprotext/SFProText-Ultralight.otf
          style: normal
          weight: 100
        - asset: lib/src/constants/fonts/sfprotext/SFProText-Thin.otf
          style: normal
          weight: 200
        - asset: lib/src/constants/fonts/sfprotext/SFProText-Light.otf
          style: normal
          weight: 300
        - asset: lib/src/constants/fonts/sfprotext/SFProText-Regular.otf
          style: normal
          weight: 400
        - asset: lib/src/constants/fonts/sfprotext/SFProText-Medium.otf
          style: normal
          weight: 500
        - asset: lib/src/constants/fonts/sfprotext/SFProText-Semibold.otf
          style: normal
          weight: 600
        - asset: lib/src/constants/fonts/sfprotext/SFProText-Bold.otf
          style: normal
          weight: 700
        - asset: lib/src/constants/fonts/sfprotext/SFProText-Heavy.otf
          style: normal
          weight: 800
        - asset: lib/src/constants/fonts/sfprotext/SFProText-Black.otf
          style: normal
          weight: 900
